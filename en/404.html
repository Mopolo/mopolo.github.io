<script type="text/javascript">
    (function () {
        function switchTheme(theme) {
            localStorage.theme = theme;

            if (theme === 'dark') {
                document.querySelector('html').classList.add('dark');
            } else {
                document.querySelector('html').classList.remove('dark');
            }
        }

        var toDark = document.getElementsByClassName('js-theme-switch-dark');

        for (var i = 0; i < toDark.length; i++) {
            toDark[i].addEventListener('click', function () {
                switchTheme('dark');
            });
        }

        var toLight = document.getElementsByClassName('js-theme-switch-light');

        for (var i = 0; i < toLight.length; i++) {
            toLight[i].addEventListener('click', function () {
                switchTheme('light');
            });
        }
    })();
</script>

<script type="text/javascript">
    (function () {
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {

        } else {
            document.querySelector('html').classList.remove('dark');
